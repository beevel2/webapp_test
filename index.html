<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: var(--telegram-background-color);
        }
    </style>
    <script>
        // Function to retrieve the computed background color of an element
        function getBackgroundColor() {
            var element = document.body;
            var bgColor = window.getComputedStyle(element).getPropertyValue('background-color');
            return bgColor;
        }

        // Set the background color dynamically based on the user's theme preference
        document.documentElement.style.setProperty('--telegram-background-color', getBackgroundColor());
    </script>
</head>

<body>
    <h1>Welcome to the Telegram Web App!</h1>
    <p>This is a minimal web page that dynamically sets the background color based on the user's theme in Telegram.</p>
</body>

</html>
